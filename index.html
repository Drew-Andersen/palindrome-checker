<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
      <h1 class="title">Is your word a Palindrome?</h1>
      <div id="check-wrap">
        <label id="text-label">Enter your word: </label>
        <br />
        <input id="text-input" type="text"></input>
        <br />
        <button id="check-btn" type="button" onclick="checkForPalindrome()">Check</button>
      </div>
        <div id="result">
          <p>A palindrome is a word that is spelt the same way forward as it is backwards.
            </p>
        </div>
  <script src="./assets/js/script.js"></script>
  </body>
</html>
